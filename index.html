<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Senin İçin ❤️</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    text-align: center;
    color: white;
    overflow-x: hidden;
}

.container {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
    padding: 25px;
    margin: 30px auto;
    width: 90%;
    max-width: 450px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

h2 {
    font-size: 22px;
}

button {
    padding: 12px 20px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    margin: 10px;
    transition: 0.2s;
}

button:hover {
    transform: scale(1.05);
}

.buttons {
    position: relative;
    height: 120px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
}

#yesBtn {
    background: #ff4f81;
    color: white;
}

#noBtn {
    background: white;
    color: #ff4f81;
}

.section {
    display: none;
}

.heart {
    position: fixed;
    bottom: -10px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.7;
}
